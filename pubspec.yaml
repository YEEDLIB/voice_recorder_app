name: voice_recorder_app
description: A sophisticated voice recorder app with background recording and scheduling capabilities
publish_to: 'none'
version: 1.0.0+1

# SDK Constraints (Flutter 3.38.5 uses Dart 3.x)
environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.10.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Audio Recording & Playback
  audio_session: ^0.1.16
  just_audio: ^0.9.35
  record: ^5.0.1
  
  # Permissions
  permission_handler: ^10.4.5
  
  # Storage & Files
  path_provider: ^2.1.0
  file_picker: ^5.3.3
  shared_preferences: ^2.2.2
  
  # Background Tasks & Scheduling
  workmanager: ^0.5.1
  android_alarm_manager_plus: ^2.1.4
  
  # Notifications
  flutter_local_notifications: ^15.2.0
  
  # Device Info
  device_info_plus: ^9.1.0
  
  # Utilities
  uuid: ^3.0.7
  intl: ^0.18.1
  synchronized: ^3.1.0
  
  # UI Enhancements
  flutter_slidable: ^3.0.1
  circular_countdown_timer: ^0.2.0
  percent_indicator: ^4.2.3

# Dev Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/audio/  # For any audio samples or UI sounds
    - assets/images/ # For app icons and UI images
  
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  
  # Android Configuration
  android:
    package: com.example.voice_recorder_app
    generate: true
    permissions:
      - RECORD_AUDIO
      - FOREGROUND_SERVICE
      - FOREGROUND_SERVICE_MICROPHONE
      - POST_NOTIFICATIONS
      - WAKE_LOCK
      - RECEIVE_BOOT_COMPLETED
      - SCHEDULE_EXACT_ALARM
      - USE_EXACT_ALARM
    
    custom_config:
      # For Android 12+ notification trampoline restrictions
      android:usesCleartextTraffic: true
      
      # Battery optimization handling
      meta-data:
        - name: com.google.android.gms.version
          value: "@integer/google_play_services_version"
    
  # iOS Configuration
  ios:
    bundleIdentifier: com.example.voiceRecorderApp
    info.plist:
      UIBackgroundModes:
        - audio
      NSMicrophoneUsageDescription: "This app needs microphone access to record audio"
      NSAppleMusicUsageDescription: "This app needs music library access to manage recordings"
      
      # For background audio recording
      AVAudioSession:
        Category: playAndRecord
        CategoryOptions:
          - mixWithOthers
        Mode: default

# Generated files
generated_plugin_registrant: true