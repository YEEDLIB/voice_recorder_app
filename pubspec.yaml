name: voice_recorder_app
description: A sophisticated voice recorder app with background recording and scheduling capabilities
publish_to: 'none'
version: 1.0.0+1

# SDK Constraints (Flutter 3.38.5 uses Dart 3.x)
environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.10.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Audio Recording & Playback
  audio_session: ^0.1.16
  just_audio: ^0.9.35
  record: ^5.0.1
  
  # Permissions
  permission_handler: ^10.4.5
  
  # Storage & Files
  path_provider: ^2.1.0
  file_picker: ^5.3.3
  shared_preferences: ^2.2.2
  
  # Background Tasks & Scheduling
  workmanager: ^0.5.1
  android_alarm_manager_plus: ^2.1.4
  
  # Notifications
  flutter_local_notifications: ^15.2.0
  
  # Device Info
  device_info_plus: ^9.1.0
  
  # Utilities
  uuid: ^3.0.7
  intl: ^0.18.1
  synchronized: ^3.1.0
  
  # UI Enhancements
  flutter_slidable: ^3.0.1
  circular_countdown_timer: ^0.2.0
  percent_indicator: ^4.2.3

# Dev Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
